<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark green background -->
  <rect width="400" height="150" fill="#1a4d2e"/>
  
  <!-- Shield/Crest on the left -->
  <g transform="translate(20, 25)">
    <!-- Shield outline with black border and white outline -->
    <path d="M 0 50 L 0 15 Q 0 5 10 5 L 30 5 Q 40 5 40 15 L 40 50 Q 40 60 30 60 L 10 60 Q 0 60 0 50 Z" 
          fill="none" stroke="#000" stroke-width="3"/>
    <path d="M 0 50 L 0 15 Q 0 5 10 5 L 30 5 Q 40 5 40 15 L 40 50 Q 40 60 30 60 L 10 60 Q 0 60 0 50 Z" 
          fill="none" stroke="#fff" stroke-width="1"/>
    
    <!-- White cross dividing shield -->
    <line x1="20" y1="5" x2="20" y2="60" stroke="#fff" stroke-width="2.5"/>
    <line x1="0" y1="32.5" x2="40" y2="32.5" stroke="#fff" stroke-width="2.5"/>
    
    <!-- Top left quadrant - Castle turret -->
    <rect x="5" y="10" width="12" height="15" fill="#000"/>
    <rect x="7" y="8" width="8" height="2" fill="#000"/>
    <rect x="9" y="6" width="4" height="2" fill="#000"/>
    
    <!-- Top right quadrant - Castle turret -->
    <rect x="23" y="10" width="12" height="15" fill="#000"/>
    <rect x="25" y="8" width="8" height="2" fill="#000"/>
    <rect x="27" y="6" width="4" height="2" fill="#000"/>
    
    <!-- Center - Fleur-de-lis -->
    <path d="M 20 25 L 18 28 L 20 30 L 22 28 Z M 20 25 L 20 35" stroke="#000" stroke-width="2" fill="#000"/>
    <circle cx="20" cy="28" r="1.5" fill="#000"/>
    
    <!-- Bottom left - Torch/Chalice with vertical lines -->
    <rect x="8" y="38" width="4" height="8" fill="#fff"/>
    <line x1="9" y1="38" x2="9" y2="46" stroke="#000" stroke-width="0.5"/>
    <line x1="11" y1="38" x2="11" y2="46" stroke="#000" stroke-width="0.5"/>
    <ellipse cx="10" cy="38" rx="2" ry="1" fill="#fff"/>
    
    <!-- Bottom right - Rooster/Phoenix facing left -->
    <path d="M 28 38 L 32 42 L 30 46 L 28 42 Z" fill="#fff"/>
    <circle cx="30" cy="40" r="2" fill="#fff"/>
    <path d="M 30 38 L 28 36 L 30 34" stroke="#fff" stroke-width="1.5" fill="none"/>
    
    <!-- Banner with motto at bottom of shield -->
    <rect x="5" y="50" width="30" height="8" fill="#fff" rx="1"/>
    <text x="20" y="56" font-family="serif" font-size="3.5" fill="#000" text-anchor="middle" font-weight="bold" letter-spacing="0.5">MAXIMO ANIMI ARDORE</text>
  </g>
  
  <!-- TRINITY text on the right -->
  <g transform="translate(80, 20)">
    <line x1="0" y1="0" x2="280" y2="0" stroke="#fff" stroke-width="1.5"/>
    <text x="140" y="50" font-family="serif" font-size="48" fill="#fff" text-anchor="middle" font-weight="bold" letter-spacing="3">TRINITY</text>
    <text x="140" y="75" font-family="serif" font-size="18" fill="#8B0000" text-anchor="middle" font-weight="bold" letter-spacing="10">H I G H   S C H O O L</text>
    <line x1="0" y1="90" x2="280" y2="90" stroke="#fff" stroke-width="1.5"/>
  </g>
  
  <!-- Website URL at bottom -->
  <text x="200" y="140" font-family="sans-serif" font-size="11" fill="#fff" text-anchor="middle" letter-spacing="2">WWW.TRINITYROCKS.COM</text>
</svg>
