<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="400" height="120" fill="#ffffff"/>
  
  <!-- Emblem - Triangular shapes -->
  <g transform="translate(30, 20)">
    <!-- Large blue triangle outline -->
    <path d="M 0 60 L 30 0 L 60 60 Z" fill="none" stroke="#1e3a8a" stroke-width="3"/>
    
    <!-- Upper left solid blue triangle -->
    <path d="M 5 55 L 25 10 L 30 20 L 10 60 Z" fill="#1e3a8a"/>
    
    <!-- Lower right solid yellow triangle -->
    <path d="M 30 20 L 55 55 L 30 60 L 25 30 Z" fill="#fbbf24"/>
  </g>
  
  <!-- FBLA Acronym -->
  <text x="120" y="50" font-family="sans-serif" font-size="48" fill="#1e3a8a" font-weight="bold" letter-spacing="4">FBLA</text>
  
  <!-- Full Name -->
  <text x="120" y="75" font-family="sans-serif" font-size="14" fill="#1e3a8a" font-weight="300" letter-spacing="1">Future Business Leaders of America</text>
</svg>

